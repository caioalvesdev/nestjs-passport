services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - '27017:27017'
    networks:
      - traefik

  nestjs-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nestjs-app
    ports:
      - '3001:3001'
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/nestjs-social-auth-refresh
    env_file:
      - ../.env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.nestjs.rule=Host(`api.realmtech.cloud`)'
      - 'traefik.http.routers.nestjs.entrypoints=websecure'
      # - "traefik.http.routers.nuxt.tls.certresolver=wildcard"
      - 'traefik.http.routers.nestjs.tls.certresolver=default'
      - 'traefik.http.services.nestjs.loadbalancer.server.port=3001'
      - 'traefik.docker.network=traefik'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    networks:
      - traefik

networks:
  traefik:
    external: true
